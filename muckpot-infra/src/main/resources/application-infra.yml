spring:
  mail:
    host: smtp.gmail.com
    port: ${GOOGLE_SMTP_PORT}
    username: ${GOOGLE_SMTP_USERNAME}
    password: ${GOOGLE_SMTP_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

---

spring:
  config:
    activate:
      on-profile: local
  redis:
    host: ${LOCAL_REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}

---

spring:
  config:
    activate:
      on-profile: dev
  redis:
    host: ${DEV_REDIS_HOST}
    port: ${REDIS_PORT}