spring:
  datasource:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    url: jdbc:tc:mariadb:10.5:///

  jpa:
    hibernate:
      ddl-auto: update
    generate-ddl: true
    properties:
      hibernate:
        dialect: org.hibernate.spatial.dialect.mariadb.MariaDB103SpatialDialect
  redis:
    host: ${LOCAL_REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
  mail:
    host: smtp.gmail.com
    port: ${GOOGLE_SMTP_PORT:8080}
    username: ${GOOGLE_SMTP_USERNAME:test}
    password: ${GOOGLE_SMTP_PASSWORD:test}