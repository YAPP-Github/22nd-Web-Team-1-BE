spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/muckpot_local?allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password: admin
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    generate-ddl: true
    properties:
      hibernate:
        dialect: org.hibernate.spatial.dialect.mariadb.MariaDB103SpatialDialect
